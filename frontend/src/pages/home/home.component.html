<div class="home">
  <mat-card>
    <form [formGroup]="this.form">
      <mat-card-header>
        <mat-card-title>Olá, seja bem-vindo!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Digite o seu nome:</mat-label>
          <input matInput formControlName="username">
          @if (form.get('username')?.hasError('required')) {
          <mat-error> O nome é obrigatório!</mat-error>
          }
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="defineCache()">Entrar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
