<main class="main">
  <div class="l-dashboard"></div>
  <div class="c-dashboard">
    <div class="legend-list-card">
      <p>N clientes encontrados:</p>
      <p>Clientes por página: Num</p>
    </div>
    <div class="card-list" [ngClass]="{'incomplete': clientStore.totalClients() < 4 }">

      @for (client of clientStore.clients(); track $index) {
      <mat-card class="card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{client.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Salário: {{ client.salario | currency:'BRL'}}</p>
          <p>Empresa: {{client.empresa | currency:'BRL'}}</p>
        </mat-card-content>
        <mat-card-footer class="card-footer">
          <div class="card-action-btn">
            <button mat-icon-button>
              <mat-icon matChipRemove (click)="onAddClick()" class="clickable-icon">
                add
              </mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon matChipRemove (click)="onAddClick()" class="clickable-icon">
                edit
              </mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon matChipRemove (click)="onAddClick()" class="delete-icon">
                delete
              </mat-icon>
            </button>
          </div>
        </mat-card-footer>
      </mat-card>
      }
    </div>
    <div>
      <button class="create-client">Criar cliente</button>
    </div>
  </div>
  <div class="r-dashboard"></div>
</main>
