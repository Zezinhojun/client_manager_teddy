<div class="card-list" [ngClass]="{'incomplete': (totalClients() ?? 0) < 4 }">
  @for (client of clients(); track $index) {
  <mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{client.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Sal√°rio: {{ client.salary | currency:'BRL'}}</p>
      <p>Empresa: {{client.companyValue | currency:'BRL'}}</p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <div class="card-action-btn" [ngClass]="{'end': isFavoriteRoute()}">
        <button class="action-btn">
          <mat-icon matChipRemove (click)="onAddClick.emit(client)" [ngClass]="{'mark': isFavorite()(client)}">
            {{ isFavorite()(client) ? 'minimize' : 'add' }}
          </mat-icon>
        </button>
        @if(!isFavoriteRoute()){
        <button class="action-btn">
          <mat-icon matChipRemove (click)="onEditClick.emit(client)">
            edit
          </mat-icon>
        </button>
        <button class="action-btn">
          <mat-icon matChipRemove (click)="onRemoveClick.emit(client)" class="delete-icon">
            delete
          </mat-icon>
        </button>
        }
      </div>
    </mat-card-footer>
  </mat-card>
  }
</div>
