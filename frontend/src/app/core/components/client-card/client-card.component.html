<div class="card-list" [ngClass]="{'incomplete': (totalClients() ?? 0) < 4 }">
  @for (client of clients(); track $index) {
  <mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{client.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Sal√°rio: {{ client.salario | currency:'BRL'}}</p>
      <p>Empresa: {{client.empresa | currency:'BRL'}}</p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <div class="card-action-btn">
        <button mat-icon-button>
          <mat-icon matChipRemove (click)="onAddClick.emit('add')">
            add
          </mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon matChipRemove (click)="onEditClick.emit('edit')">
            edit
          </mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon matChipRemove (click)="onRemoveClick.emit('remove')" class="delete-icon">
            delete
          </mat-icon>
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
  }
</div>
