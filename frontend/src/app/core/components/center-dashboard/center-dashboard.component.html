<div class="c-dashboard">

  @if (isFavoriteRoute()) {
  <div class="legend-list-card">
    <p><b>Clientes selecionados:</b></p>
  </div>
  } @else {
  <div class="legend-list-card">
    <p><b>{{totalClients()}}</b> clientes encontrados:</p>
    <div class="client-show" style="display: flex; align-items: center; justify-items: center;">
      <p class="client-show">Clientes por página: </p>
      <select (change)="onSelectChange($event)" name="" id="">
        <option value="5">5</option>
        <option value="10">10</option>
        <option selected value="20">20</option>
      </select>
    </div>
  </div>
  }

  @if (totalClients() === 0) {
  <div class="no-clients">Não há clientes</div>
  }
  <div class="cards-container">
    <ng-content></ng-content>
  </div>
  <div>
    @if(isFavoriteRoute()){
    <button (click)="openDialog.emit('remove')" class="create-client">Limpar clientes selecionados</button>
    } @else {
    <button (click)="openDialog.emit('create')" class="create-client">Criar cliente</button>
    }
  </div>
  <div style="display: flex; justify-content: center">

    <mat-paginator style="background-color: #f5f5f5;" #paginator (page)="handlePageEvent($event)"
      [length]="totalClients()" [pageSize]="pageSize">
    </mat-paginator>
  </div>
</div>
